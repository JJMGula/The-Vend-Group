<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Vend Group</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<div class="container">
		<h1>Example Form</h1>
		<form class="row g-3" action="https://formsubmit.co/efb351d95a0e3bda30d33201eff77094" method="POST">
			<!-- Honey Pot -->
			<input type="text" name="_honey" style="display: none;">
			<!-- Disable Captcha -->
			<input type="hidden" name="_captcha" value="false">
			<!-- Form -->
			<div class="mb-3">
				<label for="name" class="form-label">Full Name</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Phone Number</label>
				<input type="phone" class="form-control" id="phone" name="phone">
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Message</label>
				<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-z7lfhLz0oRGPhOKrMDr/m/xXyHl0q3E3GxQlQatluRLZ0MfQ47e5aLJt1v9XWzO/cf86xh1Sn62/UNMWoF/5zA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="form.js"></script>
</body>
</html>
